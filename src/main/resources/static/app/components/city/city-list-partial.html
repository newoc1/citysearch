<cs-navbar></cs-navbar>
<div id="city-pagination-container">
  <input id="city-search-bar" type="text" ng-change="findCities()" ng-model="cityName" placeholder="Search"></input>
  <button class="button-default" ng-click="previousPage()" ng-hide="isFirstPage">Previous Page</button>
  <button class="button-default" ng-click="nextPage()" ng-hide="isLastPage">Next Page</button>
</div>
<div class="city-container">
  <div class="city" ng-repeat="city in cities" ng-class="citySize(city)" ng-click="viewCity(city.id)">
    <div class="city-content">
       <h2><span>View {{city.name}}</span></h2>
       <div>Population: {{city.populationCount}}</div>
       <div ng-repeat="wantedCommodity in city.wantedCommodityNames">{{wantedCommodity}}</div>
     </div>
  </div>
</div>
